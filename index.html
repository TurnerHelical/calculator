<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div id="displayBox">
        <div id="contentBox">
            <div id="display"></div>
            <div id="buttonContainer">
            <div id="numberButtonContainer">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="one">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="clear">C</button>
                <button id="0">0</button>
                <button id="decimal">.</button>
            </div>
            <div id="operators">
                <button id="divide">/</button>
                <button id="multiply">x</button>
                <button id="subtract">-</button>
                <button id="add">+</button>
                <button id="equals">=</button>
            </div>
        </div>
        </div>
        <div id="historyBox">
            <h3>History</h3>
            <div id="historyText">

            </div>
        </div>
    </div>

    <footer>
        <div>
            <p>Created by Hunter LeClair</p>
            <p>Find more of my projects below!</p>
            <ul>
                <li><a href="https://github.com/TurnerHelical"><img src="./icons/github-mark.png" alt=""></a></li>
                <li><a href="https://www.linkedin.com/in/hunter-leclair-51039b2bb/"><img src="./icons/LI-In-Bug.png" alt=""></a></li>
                <li><a href="https://hunter-leclair.netlify.app/"><img src="./icons/portfolio.png" alt=""></a></li>
            </ul>
        </div>
    </footer>
    <script src="./scripts.js"></script>
</body>
</html>
